<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form</title>
  <!-- Link to Bootstrap CSS (Make sure to use the version you need) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          <label for="name">Full Name</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <label for="email">Email Address</label>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <textarea class="form-control" id="message" placeholder="Enter your message" rows="4" required></textarea>
          <label for="message">Your Message</label>
        </div>
<div class="alert alert-success d-none" id="success-message">Message sent successfully!</div>

      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </div>

  <!-- Link to Bootstrap JS (for proper form behavior) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">document.querySelector('form').addEventListener('submit', function(event) {
  const email = document.getElementById('email');
  if (!email.value.includes('@')) {
    event.preventDefault();
    email.classList.add('is-invalid');
  }
});
</script>
</body>
</html>
